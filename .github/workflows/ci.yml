name: CI
on: 
  push:
      branches:
        - master

jobs: 
  flutter_test:
    name: Run flutter test and analysze
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v1
          with: 
            java-version: "12.x"
        - uses: subosito/flutter-action@v1
          with:
            channel: "stable"
        - run: flutterb pub get
        - run: flutter analyze
        - run: flutter tests

